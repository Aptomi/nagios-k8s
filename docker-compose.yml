version: '3.7'

services:
  gearmand:
    container_name: gearmand
    build:
      context: ./gearmand
    ports:
      - 4730:4730
    networks:
      - net

  nginx:
    container_name: nginx
    image: nginx:latest
    build:
      context: ./nginx
    volumes:
      - type: bind
        source: ./nginx/data/nginx.conf
        target: /etc/nginx/nginx.conf
    networks:
      - net
    ports:
      - 6557:6557
    depends_on:
      - gearmand
    volumes:
      - "livestatus_sock:/opt/nagios/var/rw"

  nagios:
    container_name: nagios
    build:
      context: ./nagios
    networks:
      - net
    depends_on:
      - gearmand
    volumes:
      - "livestatus_sock:/opt/nagios/var/rw"
  thruk:
    container_name: thruk
    ports:
      - 0.0.0.0:8081:80
    build:
      context: ./thruk
#    volumes:
#      - type: bind
#        source: ./thruk/data/thruk_local.conf
#        target: /etc/thruk/thruk_local.conf
    networks:
      - net
    depends_on:
      - nginx

  worker1:
    container_name: worker1
    build:
      context: ./gearman-worker
    depends_on:
      - gearmand
    networks:
      - net

volumes:
  livestatus_sock:

networks:
  net:
