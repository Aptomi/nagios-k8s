version: '3.7'

services:
  gearmand:
    container_name: gearmand
    build:
      context: ./gearmand
    ports:
      - 4730:4730
    networks:
      - net

  nginx:
    image: nginx:latest
    volumes:
      - type: bind
        source: ./nginx/data/nginx.conf
        target: /etc/nginx/nginx.conf
    ports:
      - 6557:6557
    depends_on:
      - gearmand
    volumes:
      - "livestatus_sock:/opt/nagios/var/rw"

  nagios:
    container_name: nagios
    build:
      context: ./nagios
    networks:
      - net
    depends_on:
      - gearmand
    volumes:
      - "livestatus_sock:/opt/nagios/var/rw"
  thruk:
    container_name: thruk
    build:
      context: ./thruk
    networks:
      - net
    depends_on:
      - nginx

volumes:
  livestatus_sock:

networks:
  net:
